<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SKLITTER</title>
  <style>
    @font-face {
      font-family: 'Phonk';
      src: url('phonk-regular-demo.otf') format('opentype');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: red;
      font-family: 'Phonk', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      margin-top: 220px; /* Abbassato ulteriormente */
      text-align: center;
      opacity: 0;
      animation: fadeIn 4s ease-out forwards;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
    }

    h2 {
      font-size: 1.2rem;
      margin: 8px 0 20px 0;
      letter-spacing: 1px;
    }

    .search-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .search-bar {
      padding: 10px;
      width: 80%;
      max-width: 500px;
      background-color: #222;
      border: 2px solid red;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      outline: none;
    }

    .search-bar:focus {
      background-color: #222;
      border-color: red;
    }

    .search-result {
      display: none;
      background-color: black;
      border: 2px solid red;
      padding: 15px;
      width: 50%;
      max-width: 400px; /* Finestra più piccola */
      margin-top: 20px;
      text-align: center;
      border-radius: 8px; /* Bordo più sottile */
    }

    .search-result p {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .dots {
      font-size: 2rem;
      animation: loadingDots 1s infinite steps(5, end);
      display: inline-block;
      margin-left: 5px;
    }

    /* Animazione dei puntini */
    @keyframes loadingDots {
      0% { content: '.'; }
      20% { content: '..'; }
      40% { content: '...'; }
      60% { content: '.'; }
      80% { content: '..'; }
      100% { content: '...'; }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SKLITTER</h1>
    <h2>THE NEW GENERATION</h2>
    <div class="search-container">
      <input type="text" class="search-bar" placeholder="Search..." id="searchInput" />
    </div>
  </div>

  <!-- Finestra di risultato nascosta -->
  <div class="search-result" id="resultWindow">
    <p><a href="https://www.pornhub.com" target="_blank" style="color: red; text-decoration: none;">SEI DENTRO<span class="dots"></span></a></p>
  </div>

  <script>
    document.getElementById('searchInput').addEventListener('input', function() {
      const query = this.value.toUpperCase();
      const resultWindow = document.getElementById('resultWindow');

      // Verifica se la ricerca corrisponde a "TANADELLUPO"
      if (query === 'TANADELLUPO') {
        resultWindow.style.display = 'block';  // Mostra la finestra
      } else {
        resultWindow.style.display = 'none';  // Nasconde la finestra se non corrisponde
      }
    });
  </script>
</body>
</html>
